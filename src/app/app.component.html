<div [class.hidden]="isFormOpen">
  <app-toolbar
    [disabledOpenForm]="disabledOpenForm"
    (buttonClick)="openForm()"
  ></app-toolbar>
  <div class="projects-container">
    <div class="projects">
      <app-project
        class="project"
        *ngFor="let project of projects"
        [project]="project"
      ></app-project>
      <div class="form" *ngIf="isFormOpen">
        <app-newTodo
          (outNewTodo)="createNewTodo($event)"
          (outCancel)="closeForm()"
          [projects]="projects"
        ></app-newTodo>
      </div>
    </div>
  </div>
</div>
